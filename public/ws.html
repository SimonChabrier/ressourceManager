<!DOCTYPE html>
<html>
<head>
    <title>Websocket</title>
</head>

<body>
  <form id="input-form">
    <label for="message">Enter Message:</label>
    <input type="text" id="message" name="message"><br><br>
    <input type="submit" value="Send">
  </form>
  <div id="messages"></div>
</body>
</html>

  <script>
    const webSocket = new WebSocket('ws://localhost:443');

    webSocket.onmessage = (event) => {
      console.log(event)
      document.getElementById('messages').innerHTML += 
        'Message from server: ' + event.data + "<br>";
    };
    webSocket.addEventListener("open", () => {
      console.log("We are connected");
    });

    webSocket.addEventListener("close", () => {
      document.getElementById('messages').innerHTML += "We are disconnected<br>"      
      setTimeout(() => {
            webSocket = new WebSocket('ws://localhost:443');
         }, 2000);
    });

    webSocket.addEventListener("error", () => {
      document.getElementById('messages').innerHTML += "We have an error<br>"
      console.log("We have an error");
    });

    function sendMessage(event) {
      var inputMessage = document.getElementById('message')
      webSocket.send(inputMessage.value)
      inputMessage.value = ""
      event.preventDefault();
    }

    document.getElementById('input-form').addEventListener('submit', sendMessage);

  </script>
